<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">
        <ion-label>Viajes</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" color="primary" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-section">
    <h3>¡Bienvenido {{displayName}}!</h3>
    <p>Organiza tu viaje de manera fácil y rápida.</p>
  </div>

  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="originQuery"
      placeholder="Ingrese dirección de origen"
      (ionInput)="filterDestinations($event)"
    ></ion-searchbar>
    <ion-searchbar
      [(ngModel)]="destinationQuery"
      placeholder="Ingrese dirección de destino"
      (ionInput)="filterDestinations($event)"
    ></ion-searchbar>
  </ion-toolbar>

  <ion-button expand="full" (click)="traceRoute()">Trazar Ruta</ion-button>

  <div #map id="map" class="map-container"></div>

  <div *ngIf="distanceInfo" class="distance-info">
    {{ distanceInfo }}
  </div>

  <ion-button expand="full" (click)="shareLocation()">Compartir mi ubicación con la comunidad</ion-button>
</ion-content>

<ion-toolbar>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button routerLink="/home" routerDirection="root">
                <ion-icon name="home"></ion-icon>
                Inicio
            </ion-tab-button>
            <ion-tab-button routerLink="/services" routerDirection="root">
                <ion-icon name="apps"></ion-icon>
                Servicios
            </ion-tab-button>
            <ion-tab-button routerLink="/activity" routerDirection="root">
                <ion-icon name="reader"></ion-icon>
                Actividad
            </ion-tab-button>
            <ion-tab-button routerLink="/profile" routerDirection="root">
                <ion-icon name="person"></ion-icon>
                Perfil
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-toolbar>
