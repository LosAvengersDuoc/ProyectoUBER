<ion-header [translucent]="true">
  <!-- Banner superior con estilo -->
  <ion-toolbar class="header-banner">
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="header-banner">
      <ion-title size="large">Servicios</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor centrado con card -->
  <div class="content-container">
    <ion-card class="button-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="car-outline" class="icon-title"></ion-icon>
          Opciones de Viaje
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="description-text">
          Selecciona una opción para crear un viaje o buscar viajes disponibles entre tus compañeros.
        </p>
        <!-- Botón para "Crear mi Viaje" -->
        <ion-button expand="block" routerLink="/maps" routerDirection="forward">
          Crear mi Viaje
        </ion-button>
        <!-- Botón para "Buscar Viajes" -->
        <ion-button expand="block" routerLink="/match" routerDirection="forward">
          Buscar Viajes
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<!-- Barra de navegación inferior -->
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/home" routerDirection="root">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button routerLink="/services" routerDirection="root">
        <ion-icon name="apps"></ion-icon>
        Servicios
      </ion-tab-button>
      <ion-tab-button routerLink="/notif" routerDirection="root">
        <ion-icon name="reader"></ion-icon>
        Actividad
      </ion-tab-button>
      <ion-tab-button routerLink="/profile" routerDirection="root">
        <ion-icon name="person"></ion-icon>
        Perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
