<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>services</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">services</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <!-- Contenedor para centrar los botones -->
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size="12" size-md="6" class="ion-text-center">
          <!-- Botón para "Crear mi Viaje" -->
          <ion-button expand="block" routerLink="/maps" routerDirection="forward">
            Crear mi Viaje
          </ion-button>
          <!-- Botón para "Buscar Viajes" -->
          <ion-button expand="block" routerLink="/match" routerDirection="forward">
            Buscar Viajes
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home" routerDirection="root">
          <ion-icon name="home"></ion-icon>
          Inicio
        </ion-tab-button>
        <ion-tab-button routerLink="/services" routerDirection="root">
          <ion-icon name="apps"></ion-icon>
          Servicios
        </ion-tab-button>
        <ion-tab-button routerLink="/notif" routerDirection="root">
          <ion-icon name="reader"></ion-icon>
          Actividad
        </ion-tab-button>
        <ion-tab-button routerLink="/profile" routerDirection="root">
          <ion-icon name="person"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
