  <ion-content [fullscreen]="true" class="not-found-content">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">404</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-card class="not-found-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Página no encontrada</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Lo sentimos, la página que buscas no existe.</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <div class="not-found-icon">
          <ion-icon name="alert-circle-outline" color="danger" size="large"></ion-icon>
        </div>
        <div class="not-found-message">
          <p>Verifica la URL o regresa al inicio para continuar navegando.</p>
        </div>
        <ion-button expand="block" color="primary" routerLink="/home" class="home-button">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Ir a inicio
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
